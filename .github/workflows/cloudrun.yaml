name: Deploy to Cloud Run

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      # ✅ Authenticate to Google Cloud using service account key
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}

      # ✅ Set up gcloud CLI
      - name: Setup gcloud CLI
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GOOGLE_PROJECT }}
          install_components: 'beta'

      # ✅ Configure Docker to use Artifact Registry
      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker us-central1-docker.pkg.dev

      # ✅ Build & Push Docker image
      - name: Build & Push Docker image
        env:
          GOOGLE_PROJECT: ${{ secrets.GOOGLE_PROJECT }}
        run: |
          docker build -t us-central1-docker.pkg.dev/$GOOGLE_PROJECT/genworxdemo/nginx:latest .
          docker push us-central1-docker.pkg.dev/$GOOGLE_PROJECT/genworxdemo/nginx:latest

      # ✅ Deploy to Cloud Run
      - name: Deploy to Cloud Run
        env:
          GOOGLE_PROJECT: ${{ secrets.GOOGLE_PROJECT }}
        run: |
          gcloud run deploy nginx \
            --image=us-central1-docker.pkg.dev/$GOOGLE_PROJECT/genworxdemo/nginx:latest \
            --region=us-central1 \
            --platform=managed \
            --allow-unauthenticated
